<div class="container">

    <div class="card mt-3 mb-3 p-2 text-center">
        <span>Menu</span>
      </div>

    <div class="row g-2">
        <input hidden type="number" class="form-control" id="dishId" [(ngModel)]="id">
        <div class="col-md-6">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="dishTitleInput" placeholder="Dish title" [(ngModel)]="title">
                <label for="dishTitleInput">Dish title</label>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="dishPriceInput" placeholder="Price, Eur" [(ngModel)]="price">
                <label for="dishPriceInput">Price, Eur</label>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-floating mb-2">
                <input type="number" class="form-control form-control-sm" id="dishWeightInput" placeholder="Weight, g" [(ngModel)]="weight">
                <label for="dishWeightInput">Weight, g</label>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-floating mb-2">
                <input type="number" class="form-control form-control-sm" id="meatWeightInput" placeholder="Meat weight, g" [(ngModel)]="meatWeight">
                <label for="meatWeightInput">Meat Weight, g</label>
            </div>
        </div>
    </div>

    <div class="row g-2">
        <div class="col-md-12">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="dishDescription" placeholder="Description" [(ngModel)]="description">
                <label for="dishDescription">Description</label>
            </div>
        </div>
    </div>

    <div class="col mb-2">
        <button type="button" class="btn btn-success btn-sm" (click)="createDish()" *ngIf="displaySaveButton">Create new dish</button>
        <button type="button" class="btn btn-primary btn-sm" 
        (click)="saveUpdatedDish()" *ngIf="displayUpdateButton">Update dish</button>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="table-success">
            <tr>
                <th scope="col">#</th>
                <th scope="col" class="ps-3 pe-3">Title</th>
                <th scope="col" class="ps-3 pe-3">Price, Eur</th>
                <th scope="col" class="ps-3 pe-3">Weight, g</th>
                <th scope="col" class="ps-3 pe-3">Meat weight, g</th>
                <th scope="col" class="ps-3 pe-3">Description</th>
                <th scope="col" class="ps-3 pe-3"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="p-3" *ngFor="let dish of menu">
                <th>{{ dish.id }}</th>
                <td class="ps-3 pe-3">{{ dish.title }}</td>
                <td class="ps-3 pe-3 text-center">{{ dish.price }}</td>
                <td class="ps-3 pe-3 text-center">{{ dish.weight }}</td>
                <td class="ps-3 pe-3 text-center">{{ dish.meatWeight }}</td>
                <td class="ps-3 pe-3 text-center">{{ dish.description }}</td>
                <td class="ps-3 pe-3 text-center">
                    <button type="button" class="btn btn-outline-danger btn-sm me-2" (click)="deleteDish(dish.id)">Delete</button>
                    <button type="button" class="btn btn-outline-info btn-sm" (click)="updateDish(dish)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
